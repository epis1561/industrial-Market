<script>
    //헤더 버튼 클릭 시 팝업 열림

        $('.modal_chat').addClass('active');
    });

    //차단하기 버튼 클릭 시 팝업 열림

        $('.modal_block').addClass('active');
    });

    //신고하기 버튼 클릭 시 팝업 열림
    $('.modal_report_btn').click(function () {
        $('.modal_report').addClass('active');
    });

    //채팅방 나가기 버튼 클릭 시 팝업 열림
    $('.modal_leave_btn').click(function () {
        $('.modal_leave').addClass('active');
    });

    //알림끄기 버튼 클릭 시 팝업 열림
    $('.modal_notice_btn').click(function () {
        $('.modal-notice-txt').addClass('active');

        // 2초 후에 active 클래스를 삭제
        setTimeout(function () {
            $('.modal-notice-txt').removeClass('active');
        }, 2000);
    });

    //modal 닫힘
    $('.modal-container .close-btn').click(function () {
        $('.modal-container').removeClass('active');
    });

    $('.modal-container').click(function (e) {
        if (e.target === this) {
            $(".modal-container").removeClass('active');
        }
    });
</script>
