<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
<meta property="og:image" content="/images/kakao-img.png" />
    <meta property="og:image" content="/images/kakao_img.jpg" />
    <title>마이메이커 관리자페이지</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="login-container">
            <div class="login-wrap row-group">
                <div class="logo-box">
                    <div class="logo-img"></div>
                    <p class="txt">
                        Please log in or sign up for an account
                    </p>
                </div>
    
                <div class="login-form">
                    <form action="">
                        <div class="login-list row-group">
    
                            <div class="login-item">
                                <p class="login-item-default">
                                    Username
                                </p>
                                <div class="login-item-user">
                                    <input type="email" class="login-input">
                                </div>
                            </div>
        
                            <div class="login-item">
                                <p class="login-item-default">
                                    Password
                                </p>
                                <div class="login-item-user">
                                    <input type="password" class="login-input">
                                </div>
                            </div>
                        </div>
                    </form>
    
                    <button type="button" class="login-btn">
                        로그인
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="https://gcore.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="/js/script.js"></script>

</html>
