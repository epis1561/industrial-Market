<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
<title>산업마켓</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div id="wrap">

       <!-- header Start -->
       <header id="header" class="sub-header">
            <div id="search"></div> <!-- 검색창 -->
            <div class="container col-group">
                <a href="javascript:window.history.back();" class="sub-header-btn prev-btn">
                    <img src="images/icon_prev.png" alt="">
                </a>
                <h2 class="title">
                    회원탈퇴
                </h2>
            </div>
        </header>
        <!-- header End -->

        <main class="subpage">
            <div class="withdrawal-wrap row-group">
                <div class="mypage-menu-container row-group">
                    <div class="mypage-menu-wrap">
                        <p class="mypage-menu-title">
                            아래 내용을 꼭 읽어주세요.
                        </p>
                        <div class="withdrawal-list row-group">
                            <div class="withdrawal-item col-group">
                                <p class="num">1.</p>
                                <p class="txt">
                                    탈퇴 시, 공장서치에서 탈퇴됩니다.
                                </p>
                            </div>
                            <div class="withdrawal-item col-group">
                                <p class="num">2.</p>
                                <p class="txt">
                                    탈퇴 시, 저장되어 있는 제품 등록정보, 채팅, 1:1문의 등
                                    모든 활동 내용은 삭제되며, 복구할 수 없습니다.
                                </p>
                            </div>
                            <div class="withdrawal-item col-group">
                                <p class="num">3.</p>
                                <p class="txt">
                                    회원 탈퇴 시 회원정보 및 서비스 이용 기록 등이
                                    모두 삭제 되며 삭제된 데이터는 복구가 불가능합니다.
                                    <span class="sub-txt">
                                        (다만, 법령에 의하여 보관해야 하는 경우 또는 회원가입 남용, 서비스 부정 사용 등을 위한 회사 내부 정책에 의하여 보관해야 하는 정보는 회원 탈퇴일로부터 6개월간 보관되며, 이후 자동 삭제됩니다.)
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mypage-menu-wrap">
                        <label for="type_1">
                            <input type="checkbox" class="form-checkbox" id="type_1" name="type">
                            <div class="checked-item col-group">
                                <div class="icon">
                                    <i class="xi-check"></i>
                                </div>
                                <p class="txt">
                                    위 내용을 모두 확인하였으며,  동의합니다.
                                </p>
                            </div>
                        </label>
                    </div>
                </div>
              
                <div class="form-footer container col-group">
                    <button class="form-footer-btn del-btn">회원탈퇴</button>
                    <button class="form-footer-btn submit-btn">취소</button>
                </div>
            </div>
        </main>

        <!-- gnb Start -->
        <div id="gnb"></div>
        <!-- gnb End -->
    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/swiper.min.js"></script>
</html>
